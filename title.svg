<svg fill="none" width="800" height="60" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gelatine {
          from, to { transform: scale(1, 1); }
          25% { transform: scale(0.95, 1.05); }
          50% { transform: scale(1.05, 0.95); }
          75% { transform: scale(0.97, 1.02); }
        }
        
        @keyframes bounce {
          0% {transform: translateY(-100px);}
          20%, 50%, 80%, 100% {transform: translateY(0);}
          30% {transform: translateY(10px);}
          40% {transform: translateY(-50px);}
          60% {transform: translateY(-25px);}
          70% {transform: translateY(5px);}
        }

        @keyframes gradientBackground {
          0% {
            background-position: 0px;
          }
          50% {
            background-position: 1000px;
          }
          100% {
            background-position: 2000px;
          }
        }

        .container {
          animation: bounce 2s, gelatine 2s infinite;
          animation-delay: 0s,2s;
        }
        h1 {
          white-space: nowrap;
          font-size: 16w;
          background: linear-gradient(
            to right,
            rgb(122, 8, 236),
            rgb(226, 185, 4),
            rgb(201, 16, 16)
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          color: black;
          animation: gradientBackground linear 10s infinite;
        }
      </style>
      <div class="container">
        <h1>Hi. I'm Samuel. A developer trying to be generalist.</h1>
      </div>
    </div>
  </foreignObject>
</svg>
